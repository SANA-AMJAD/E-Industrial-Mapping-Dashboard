<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

	<title>Login</title>
</head>
<body>
	<div class="wrapper">

	<div class="login-wrap container-fluid">
		<!-- <div class="container-fluid"> -->
			<div class="row h-100">
				<div class="col-md-6 order-2 ps-0 order-md-1 signup_wrapper ">
				    <div class="login_image mx-auto">
				        <div class="login-logo">
				            <img src="assets/images/img2.png" alt="Logo" width="100">
				        </div>
				        <div class="h4 text-light fw-bolder">
				            E-Industrial Mapping
				        </div>
				        <p class="p text-light">Mapping for Precision, Productivity and Progress</p>
				    </div>
				</div>

				<div class="col-md-6 order-1 order-md-2 d-flex align-items-center justify-content-center left_area">
				    <div class="login_area justify-content-center mx-auto">
				        <div class="login_area_top mb-4 d-flex align-items-center justify-content-center h-100">
				        	<div>
				        		 <div class="sign_in mb-3 text-center">
				                <h4 class="text-center">Log In</h4>
				                <p>Welcome Back</p>
				            </div>

				            <div class="form-content">
		                        <form action="javascript:void(0);" class="register-form">
		                            <div class="container-fluid">
		                                <div class="row">
		                                    <div class="col-12">
		                                        <div class="form-group mb-3">
		                                            <label class="form-label">User Name</label>
		                                            <input type="email" class="form-control" placeholder="" />
		                                        </div>
		                                    </div>
		                                    <div class="col-12">
		                                        <div class="form-group p-relative mb-3">
		                                            <label class="form-label">Password</label>
		                                            <input type="password" class="form-control pwd-hide-show_input" placeholder="" />
		                                        </div>
		                                    </div>
		                                    <div class="col-12">
		                                        <div class="custom-control custom-checkbox small forgot-pwd">
		                                            <input type="checkbox" class="custom-control-input" id="customCheck">
		                                            <label class="custom-control-label" for="customCheck">Remember Me</label>
		                                            <a class="small float-end text-dark" href="forgot-password.html">Forgot Password?</a>
		                                        </div>
		                                    </div>
		                                    <div class="text-center mt-4">
		                                        <img src="assets/images/img3.png">
		                                    </div>
		                                    <div class="col-sm-12 mt-3">
		                                        <a class="btn btn-block w-100 login_btn text-light" href="./dashboard.html">
		                                            Log In
		                                        </a>
		                                    </div>
		                                    <div class="text-center mt-5 mb-4">
		                                        <a class="small text-dark" href="register.html">Not have an Account?</a>
		                                        <span class="register">Register</span>
		                                    </div>
		                                </div>
		                            </div>
		                        </form>
				            </div>
				        	</div>
				           
				        </div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>

    <script src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
